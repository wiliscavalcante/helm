{{- if .Values.istio.enableIstio }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    {{- range .Values.istio.hosts }}
    - "{{ . }}"
    {{- end }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-virtualservice
spec:
  hosts:
  {{- range .Values.istio.hosts }}
  - "{{ . }}"
  {{- end }}
  gateways:
  - {{ .Release.Name }}-gateway
  http:
  - route:
    - destination:
        host: {{ .Release.Name }}-service
        port:
          number: 8080
    {{- if ne .Values.istio.prefix "" }}
      prefix: {{ .Values.istio.prefix }}
    {{- end }}
{{- end }}
